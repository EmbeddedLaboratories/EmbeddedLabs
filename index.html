<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Embedded Laboratories</title>
    <meta
      name="description"
      content="A minimal, subtle 80s-inspired webpage with restrained IBM-era vibes."
    />

    <!-- Tailwind build output -->
    <link href="/src/output.css" rel="stylesheet" />

    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

  <body class="overflow-x-hidden bg-[var(--bg)] font-[Jost] text-[var(--ink)]">
    <!-- Dot pattern background -->
    <div
      aria-hidden="true"

    <div

      >
        <div class="flex items-baseline gap-[12px]" role="banner">
          <div

          >
            Embedded Laboratories
          </div>
        </div>

        <nav
          aria-label="Primary"
          class="mt-[10px] font-[Jost] text-[13px] text-[var(--ink-70)] max-[700px]:text-[12px]"
        >
          <a
            href="/about"
            class="rounded px-[4px] py-[2px] text-[inherit] hover:bg-[rgba(255,255,255,0.05)]"
          >
            About
          </a>
          <span class="mx-[8px] text-[var(--rule)]">│</span>
          <a
            href="/projects"
            class="rounded px-[4px] py-[2px] text-[inherit] hover:bg-[rgba(255,255,255,0.05)]"
          >
            Projects
          </a>
          <span class="mx-[8px] text-[var(--rule)]">│</span>
          <a
            href="/users"
            class="rounded px-[4px] py-[2px] text-[inherit] hover:bg-[rgba(255,255,255,0.05)]"
          >
            Users
          </a>
          <span class="mx-[8px] text-[var(--rule)]">│</span
          ><a
            href="https://patreon.com/embeddedlabs"
            target="_blank"
            class="rounded px-[4px] py-[2px] text-[inherit] hover:bg-[rgba(255,255,255,0.05)]"
          >
            Donate
          </a>
        </nav>
      </header>

      <!-- Main -->
      <main class="mx-auto max-w-[980px] px-[20px] pt-6 pb-6">
        <!-- Hero -->
        <section class="grid items-start gap-[8px] font-[Tomorrow]">
          <div
            class="text-[12px] tracking-[0.14em] text-[var(--ink-70)] uppercase"
          >
            Welcome to Embedded Labs
          </div>

          <h1
            class="-ml-[5px] text-[clamp(28px,5vw,56px)] leading-[1.1] font-light tracking-[-0.01em] text-[var(--ink)] italic max-[700px]:text-[clamp(24px,6vw,40px)]"
          >
            Currently our site is ~51% complete.
          </h1>

          <p class="max-w-[60ch] text-[var(--ink-70)]">
            To learn more about us, please visit the about tab.
          </p>

          </article>
