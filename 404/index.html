<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Embedded Laboratories</title>
    <meta
      name="description"
      content="A minimal, subtle 80s-inspired webpage with restrained IBM-era vibes."
    />

    <!-- Tailwind build output -->
    <link href="/src/output.css" rel="stylesheet" />

    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Jost&family=Tomorrow:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="overflow-x-hidden bg-[var(--bg)] font-[Jost] text-[var(--ink)]">
    <!-- Dot pattern background -->
    <div
      aria-hidden="true"
      class="fixed inset-0 -z-10 bg-[var(--bg)] [background-image:radial-gradient(rgba(255,255,255,0.1)_1.1px,transparent_1.1px)] [background-size:28px_28px]"
    ></div>

    <div
      class="w-[76.923vw] origin-top-left scale-[1.3] max-[700px]:w-[76.9231vw] max-[700px]:scale-[1.3] max-[415px]:w-[90.9vw] max-[415px]:scale-[1.1] max-[350px]:w-[100vw] max-[350px]:scale-100"
    >
      <!-- Header -->
      <header
        class="mx-auto max-w-[980px] border-b border-[var(--rule)] px-[20px] pt-[24px] pb-[12px]"
      >
        <div class="flex items-baseline gap-[12px]" role="banner">
          <div
            class="font-['Cormorant_Garamond',serif] text-[5em] leading-[1.1] tracking-[-0.01em] text-[var(--ink)] max-[700px]:text-[2.5em] max-[415px]:text-[2em] max-[350px]:text-[1.8em]"
          >
            Embedded Laboratories
          </div>
        </div>

        <nav
          aria-label="Primary"
          class="mt-[10px] font-[Jost] text-[13px] text-[var(--ink-70)] max-[700px]:text-[12px]"
        >
          <a
            href="/"
            class="rounded px-[4px] py-[2px] text-[inherit] hover:bg-[rgba(255,255,255,0.05)]"
          >
            Home
          </a>
          <span class="mx-[8px] text-[var(--rule)]">│</span>
          <a
            href="/"
            class="rounded px-[4px] py-[2px] text-[inherit] hover:bg-[rgba(255,255,255,0.05)]"
          >
            Projects
          </a>
          <span class="mx-[8px] text-[var(--rule)]">│</span>
          <a
            href="/"
            class="rounded px-[4px] py-[2px] text-[inherit] hover:bg-[rgba(255,255,255,0.05)]"
          >
            Users </a
          ><span class="mx-[8px] text-[var(--rule)]">│</span
          ><a
            href="https://patreon.com/embeddedlabs"
            target="_blank"
            class="rounded px-[4px] py-[2px] text-[inherit] hover:bg-[rgba(255,255,255,0.05)]"
          >
            Donate
          </a>
        </nav>
      </header>

      <!-- Main -->
      <main class="mx-auto max-w-[980px] px-[20px] pt-[36px] pb-[60px]">
        <!-- Hero -->
        <section class="grid items-start gap-[8px]" id="about">
          <aside
            class="rounded-[6px] border border-[var(--rule)] bg-[rgba(255,255,255,0.05)] p-[18px] shadow-[0_1px_0_rgba(0,0,0,0.4)]"
          >
            <p class="mt-3 mb-5 font-[Tomorrow] text-[18px]">
              404<br /><br />Not quite sure how you ended up here, but you can
              return back to the main page
              <a class="underline" href="/">here</a>.
            </p>
          </aside>
        </section>

        <!-- Section -->
      </main>

      <!-- Footer -->
      <footer
        class="mt-[60px] border-t border-[var(--rule)] px-[20px] pt-[18px] pb-[40px] text-[var(--ink-70)]"
      >
        <div class="mx-auto grid max-w-[980px] gap-[8px] text-[12px]">
          <span>© 2025 Embedded Laboratories</span>
          <span>Made with care on Earth</span>
        </div>
      </footer>
    </div>
  </body>
</html>
